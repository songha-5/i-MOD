<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./resources/css/style.css" media="screen" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="resources/img/favicon_trans.png">
    <!-- //파비콘 경로 업로드 요청필요 -->
    <title>Mobble</title>
</head>
<body class="login">
    <div id="wrapper">
        <section>
            <div class="login-area">
                <img class="login-logo" src="/resources/img/logo_type1_w.png" alt="mobble로고">
                <div class="login-box">
                    <div class="ip-wrap">
                        <span class="ip-tit">아이디</span>
                        <label>
                            <input class="ip-item" type="text" placeholder="아이디를 입력해주세요" />
                        </label>
                        <span class="ip-tit">휴대폰 번호</span>
                        <label>
                            <input class="ip-item" type="number" placeholder="핸드폰 번호를 입력해 주세요">
                        </label>
                    </div>
                    <div class="btn-sub-wrap">
                        <button class="btn-sub" type="button">로그인으로 돌아가기</button>
                    </div>
                    <div class="btn-wrap">
                        <button class="btn btn-confirm" type="button">비밀번호 찾기</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
