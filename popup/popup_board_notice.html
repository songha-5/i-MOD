<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../resources/css/style.css" media="screen" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../resources/img/favicon_trans.png">
    <title>Mobble</title>
</head>
<body class="popup">

<!-- 팝업리스트 -->
<!--
    모든 팝업은 id="wrapper"밖에 있음


    !상세보기 팝업!
    : id = "mw-board"
    상세보기 선택 시 뜨는 팝업
-->
<div class="ly-system ly-board ">
    <div class="wrap">
        <div class="content">
            <header class="header">
                <ul class="user-map">
                    <li>게시판관리</li>
                    <li>일반 공지사항</li>
                    <li>상세보기</li>
                </ul>
            </header>
            <main class="main">
                <div class="table-header">
                    <div class="table-tit">
                        <span>공지사항정보</span>
                        <div class="btn-wrap">
                            <button class="btn btn-table" type="button">저장</button>
                        </div>
                    </div>
                </div>

                <table class="table-board">
                    <caption>공지사항 등록 및 수정 테이블</caption>
                    <colgroup>
                        <col style="width: 10%">
                        <col style="width: 40%">
                        <col style="width: 10%">
                        <col style="width: 40%">
                    </colgroup>
                    <tbody>
                    <tr>
                        <th>게시기간 *</th>
                        <td>
                            <div class="datepicker-wrap">
                                <div class="datepicker-pair">
                                    <input type="text" class="datepicker">
                                </div>
                                <div class="datepicker-pair">
                                    <input type="text" class="datepicker">
                                </div>
                                <div class="chk-wrap chk-disabled">
                                    <input type="checkbox" id="noDateChk">
                                    <label for="noDateChk">게시기간 상시</label>
                                </div>
                            </div>
                        </td>
                        <th>사용여부 *</th>
                        <td>
                            <div class="select-wrap">
                                <label>
                                    <select name="memberType">
                                        <option value="미사용" selected>미사용</option>
                                        <option value="사용">사용</option>
                                    </select>
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>타입 *</th>
                        <td colspan="3">
                            <div class="select-wrap">
                                <label>
                                    <select name="memberType">
                                        <option value="일반" selected>일반</option>
                                        <option value="팝업">팝업</option>
                                    </select>
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>제목 *</th>
                        <td colspan="3">
                            <div class="ip-wrap">
                                <input class="ip" type="text" id="popupTitle" placeholder="제목을 입력해주세요" >
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>내용 *</th>
                        <td colspan="3">
                            <div class="board-wrap">
                                <!--
                                    !주석!

                                    글작성폼은 class="board-wrap"안에 넣어주세요
                                -->
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </main>
        </div>
    </div>
</div>

<script src="../resources/js/jquery-3.6.1.min.js"></script>
<script src="../resources/js/jquery-ui.min.js"></script>
<script src="../resources/js/UI.js"></script>
<script>
    $(function () {
    });
</script>

</body>
</html>
