<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../resources/css/style.css" media="screen" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../resources/img/favicon_trans.png">
    <title>Mobble</title>
</head>



<!-- 팝업리스트 -->
<!--
    모든 팝업은 id="wrapper"밖에 있음


    !상세보기 팝업!
    : id = "mw-qna"
    상세보기 선택 시 뜨는 팝업
-->
<div class="ly-pop ly-regi">
    <div class="wrap">
        <div class="content">
            <header class="header">
                <ul class="user-map">
                    <li>게시판관리</li>
                    <li>Q&A</li>
                    <li>답변하기</li>
                </ul>
            </header>
            <main class="main">
                <div class="table-header">
                    <div class="table-tit">
                        <span>문의내용</span>
                    </div>
                    <table class="pop-table">
                        <caption>문의 내용 상세 테이블</caption>
                        <colgroup>
                            <col style="width: 25%" />
                            <col style="width: 25%" />
                            <col style="width: 25%"/>
                            <col style="width: 25%"/>
                        </colgroup>
                        <tbody>
                        <tr>
                            <th>작성자</th>
                            <td>
                                <div class="ip-wrap">
                                    <label>
                                        <input class="ip" type="text" value="010-XXXX-XXXX" disabled/>
                                    </label>
                                </div>
                            </td>
                            <th>문의일시</th>
                            <td>
                                <div class="ip-wrap">
                                    <label>
                                        <input class="ip" type="text" value="YYYY-MM-DD HH:MM" disabled/>
                                    </label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>지역</th>
                            <td>
                                <div class="ip-wrap">
                                    <label>
                                        <input class="ip" type="text" value="서울 중구 다산동" disabled/>
                                    </label>
                                </div>
                            </td>
                            <th>문의유형</th>
                            <td>
                                <div class="ip-wrap">
                                    <label>
                                        <input class="ip" type="text" value="서비스 이용 문의" disabled/>
                                    </label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>제목</th>
                            <td colspan="3">
                                <div class="ip-wrap">
                                    <label>
                                        <input class="ip" type="text" value="13분 후 도착이라고 해서 결제했는데" disabled/>
                                    </label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>내용</th>
                            <td class="qna-wrap" colspan="3">
                                <div class="qna-q">잠시후 도착 이라고 뜨네요..  뛰어 탈수 없는데...</div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table-header">
                    <div class="table-tit">
                        <span>답변내용</span>
                        <div class="btn-wrap">
                            <button class="btn btn-table" type="button">저장</button>
                        </div>
                    </div>
                    <table class="pop-table">
                        <caption>답변 내용 테이블</caption>
                        <colgroup>
                            <col style="width: 25%" />
                            <col style="width: 75%" />
                        </colgroup>
                        <tbody>
                        <tr>
                            <th>답변내용</th>
                            <td>
                                <div class="qna-wrap">
                                    <textarea></textarea>
                                </div>
                                <p><s>0</s>/ 6000 바이트</p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </main>
        </div>
    </div>
</div>

<script src="../resources/js/jquery-3.6.1.min.js"></script>
<script src="../resources/js/jquery-ui.min.js"></script>
<script src="../resources/js/UI.js"></script>
<script>
    $(function () {
    });
</script>

</body>
</html>
