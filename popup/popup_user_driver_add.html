<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../resources/css/style.css" media="screen" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../resources/img/favicon_trans.png">
    <title>Mobble</title>
</head>

<body class="popup">



<div class="ly-system">
    <div class="wrap">
        <div class="content">
            <header class="header">
                <ul class="user-map">
                    <li>사용자관리</li>
                    <li>승무사원관리</li>
                    <li>등록</li>
                </ul>
            </header>
            <main class="main">
                <div class="table-tit">
                    <span>승무사원 등록</span>
                    <div class="btn-wrap">
                        <button class="btn btn-table" type="button">저장</button>
                    </div>
                </div>
                <div class="table-header">
                    <table class="pop-table">
                        <caption>회원 정보 테이블</caption>
                        <colgroup>
                            <col style="width: 15%" />
                            <col style="width: 35%" />
                            <col style="width: 15%"/>
                            <col style="width: 35%"/>
                        </colgroup>
                        <tbody>
                        <tr>
                            <th>이름</th>
                            <td>
                                <div class="ip-wrap">
                                    <input class="ip" type="text" id="userName" value="홍길동" />
                                </div>
                            </td>
                            <th>휴대전화번호</th>
                            <td>
                                <div class="ip-wrap">
                                    <input class="ip" type="text" id="userID" value="010-XXXX-XXXX" />
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>비밀번호</th>
                            <td>
                                <div class="ip-wrap">
                                    <input class="ip" type="password" id="userCompany" />
                                </div>
                            </td>
                            <th>운행지역</th>
                            <td>
                                <div class="select-wrap">
                                    <label>
                                        <select name="memberType">
                                            <option value="대구" selected>대구</option>
                                            <option value="세종">세종</option>
                                        </select>
                                    </label>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
</div>


<script src="../resources/js/jquery-3.6.1.min.js"></script>
<script src="../resources/js/jquery-ui.min.js"></script>
<script src="../resources/js/UI.js"></script>
<script>
    $(function () {
    });
</script>

</body>
</html>
