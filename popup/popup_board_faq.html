<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../resources/css/style.css" media="screen" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../resources/img/favicon_trans.png">
    <title>Mobble</title>
</head>

<body class="popup">
<!-- 팝업리스트 -->
<!--
    모든 팝업은 id="wrapper"밖에 있음


    !상세보기 팝업!
    : id = "mw-board"
    상세보기 선택 시 뜨는 팝업
-->
<div class="ly-system ly-board">
    <div class="wrap">
        <div class="content">
            <header class="header">
                <ul class="user-map">
                    <li>게시판관리</li>
                    <li>자주묻는질문(FAQ)</li>
                    <li>상세보기</li>
                </ul>
            </header>
            <main class="main">
                <div class="table-header">
                    <div class="table-tit">
                        <span>자주묻는질문(FAQ)</span>
                        <div class="btn-wrap">
                            <button class="btn btn-table" type="button">저장</button>
                        </div>
                    </div>
                </div>

                <table class="table-board">
                    <caption>FAQ 등록 및 수정 테이블</caption>
                    <colgroup>
                        <col style="width: 10%">
                        <col style="width: 90%">
                    </colgroup>
                    <tbody>
                    <tr>
                        <th>카테고리 *</th>
                        <td>
                            <div class="select-wrap">
                                <select name="memberType" required>
                                    <option value="" disabled selected>항목을 선택해주세요</option>
                                    <option value="앱 사용">앱 사용</option>
                                    <option value="서비스 이용">서비스 이용</option>
                                    <option value="결제">결제</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>질문 *</th>
                        <td>
                            <div class="ip-wrap">
                                <input class="ip" type="text" id="url" placeholder="질문 제목을 입력해주세요" >
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>내용 *</th>
                        <td colspan="3">
                            <div class="board-wrap">
                                <!--
                                    !주석!

                                    글작성폼은 class="board-wrap"안에 넣어주세요
                                -->
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </main>
        </div>
    </div>
</div>

<script src="../resources/js/jquery-3.6.1.min.js"></script>
<script src="../resources/js/jquery-ui.min.js"></script>
<script src="../resources/js/UI.js"></script>
<script>
    $(function () {
    });
</script>

</body>
</html>
